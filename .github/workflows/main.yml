name: NuGet Gallery Push

on:
  release:
    types: [published]
    
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
    - name: Setup .NET 6.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    - name: Solution Compilation
      run: dotnet build --configuration Release "RuntimeTrim.sln"
    - name: NuGet Preparation
      run: nuget setApiKey ${{ secrets.NUGET_APIKEY }}
    - name: Package Publication
      run: |
        $path = "RuntimeTrim.RidGraph\bin\Release"
        $FileName = Get-ChildItem -Path $path -Name -Filter "RuntimeTrim.RidGraph.*"
        nuget push "$path\$FileName" -source "nuget.org"
        
